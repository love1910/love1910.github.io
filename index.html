<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculation</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Investment Calculation</h1>
    <form action="#">
        <h2>Total Years: </h2>
        <input type="number" class="years">
        <h2>Yearly Saving: </h2>
        <input type="number" class="saving">
        <h2>Interest Rate:</h2>
        <input type="number" class="interest">
        <br>
        <br>
        <input type="submit" value="Calculate">
    </form>
    <h2>Final Amount</h2>
    <p class="output">0</p>
    <h2 class="message">Free money</h2>
    <p class="difference">0</p>
</body>

</html>
